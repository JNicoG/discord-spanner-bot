spring.application.name=discord-spanner-bot

# Test database configuration (Testcontainers will override these)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for tests
# Use 'create-drop' to create tables from entities for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests - use Hibernate DDL instead
spring.flyway.enabled=false
