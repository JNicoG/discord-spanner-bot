spring.application.name=discord-spanner-bot

# PostgreSQL Database Configuration
spring.datasource.url=${SPANNER_BOT_DB_URL}
spring.datasource.username=${SPANNER_BOT_DB_USERNAME}
spring.datasource.password=${SPANNER_BOT_DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG
